<meta charset="UTF-8">
<!-- Кодировка подключает к HTML-документу алфавиты всех живых языков Земли. -->
<!-- Без него браузер может неверно отобразить иероглифы, буквы кириллицы и вообще символы, не входящие в базовый латинский алфавит. -->

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- ширина окна = ширине девайса, масштабирование 1.0 -->

<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- для совместимости -->

<link rel="icon" href="fav.ico" type="image">
<!-- favicon — иконку для вкладки браузера.  -->
<!-- rel — назначение (от англ. relation, отношение); здесь это иконка -->
<!-- type — тип файла. здесь это картинка -->
<!-- href — атрибут адреса -->

<title></title>
<!-- заголовок страницы -->
