Cоздаёт на веб-странице область для видеоролика
Сейчас тег работает с четырьмя форматами: MP4, MOV, WebM и OGG
Формат нужно проверять на Can I Use
<video></video>

Если поддержки в нужном браузере нет, можно задействовать дополнительный тег <source> (источник).
Тогда форматы указывают в значениях атрибута type:
<video width="320" height="240" controls>
  <source src="kino.mp4" type="video/mp4">
  <source src="kino.ogg" type="video/ogg">
  <!-- Если не сработает формат mp4, браузер попробует ogg -->
</video>

Атрибуты:
<!-- ссылка на воспроизводимый ролик -->
<video src="URL"></video>

<!-- видео запускается, как только загрузится. Некоторые браузеры по умолчанию его игнорируют -->
<video autoplay></video>

<!-- станет доступен виртуальный пульт управления с ползунком изменения громкости, кнопками воспроизведения, паузы, перемотки и прочими инструментами -->
<video controls></video>

<!-- как только видео закончится, оно запускается с начала -->
<video loop></video>

<!-- звук будет отключён -->
<video muted></video>

<!-- формат видео -->
<video type="video/mp4"></video>

<!-- высота области воспроизведения в пикселях -->
<video height="250px"></video>

<!-- ширина области воспроизведения в пикселях -->
<video width="250px"></video>

<!-- ссылка на изображение, которое пользователь видит до того, как нажмёт Play, или пока видео загружается: -->
<!-- Если poster не указан, то в качестве превью браузер покажет первый кадр видео, когда он загрузится. -->
<video poster="/images/example.gif"></video>
