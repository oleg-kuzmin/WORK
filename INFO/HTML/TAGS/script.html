<script></script>

Атрибуты:

<!-- адрес -->
<script src="script.js"></script>

<!-- тип -->
<script type="text/javascript"></script>

<!-- будет выполняться только после загрузки DOM (в том порядке в каком указан в html) -->
<script defer></script>

<!-- будет выполняться только после загрузки DOM (порядок может не сохраниться) -->
<script async></script>
