<!--
В этом уроке расскажем, как подключить React и написать с его использованием первый код.

Вы уже знаете, что React — библиотека, созданная на JavaScript, а любую библиотеку можно добавить на HTML-страницу и воспользоваться её
функциональностью. Мы подключим две библиотеки: react и react-dom.

Основная библиотека react универсальна и предназначена не только для веб-проектов, а
react-dom отвечает исключительно за взаимодействие с DOM.

При работе с браузерным приложением нам потребуются обе эти библиотеки.

Подключим react и react-dom на HTML-страницу:
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>

  <body></body>
</html>
