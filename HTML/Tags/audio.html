Тег работает с тремя форматами аудио: MP3, WAV и OGG
Каждый из них нужно проверить на сайте Can I Use. Если браузер не поддерживает необходимый формат, применим тег <source>:

<audio>
  <source src="sound.mp3" type="audio/mp3">
  <source src="sound.ogg" type="audio/ogg">
  <!-- Если не сработает mp3, браузер попробует ogg -->
</audio>

Атрибуты:
<!-- ссылка на путь к аудиофайлу -->
<audio src="URL"></audio>

<!-- формат аудио: -->
<audio type="audio/ogg"></audio>

<!-- аудиозапись исполняется, как только загрузится (не злоупотреблять). Некоторые браузеры блокируют его -->
<audio autoplay></audio>

<!-- станет доступен виртуальный пульт управления с ползунком изменения громкости, кнопками воспроизведения, паузы, перемотки и прочими инструментами -->
<audio controls></audio>

<!-- как только аудио закончится, оно заиграет снова -->
<audio loop></audio>

<!-- режим отключения звука -->
<audio muted></audio>
