«встроенная в строку рамка». Это контейнер, в который помещают информацию с других сайтов.
<iframe></iframe>

Атрибуты:
<!-- высота фрейма в пикселях: -->
<iframe height="250px"></iframe>

<!-- ширина в пикселях: -->
<iframe width="250px"></iframe>

<!-- ссылка на веб-страницу, откуда поступают данные: -->
<iframe src="https://music.yandex.ru/iframe/#track/41284288/5400781/"></iframe>

<!-- allowfullscreen — разрешает полноэкранный режим: -->
<iframe width="100%" allowfullscreen src="https://music.yandex.ru/iframe/#track/41284288/5400781/"></iframe>

<!-- frameborder — это устаревший атрибут, он отображает вокруг содержимого фрейма рамку с эффектом трёхмерности. -->
<!-- По умолчанию рамка рисуется и значение этого атрибута frameborder="1". Значение "0" её скрывает. -->
<!-- В HTML5 не применяют этот атрибут, а управляют рамкой через свойство border в CSS. -->
<!-- нужно знать этот атрибут, чтобы найти его и удалить, иначе валидатор выдаст ошибку. -->
<iframe frameborder="0" width="600" height="100" src="https://music.yandex.ru/iframe/#track/41284288/5400781/"></iframe>
