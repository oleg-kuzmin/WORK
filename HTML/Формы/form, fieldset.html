<!--# Расположение fieldset в форме -->
<form class="form">
  <fieldset class="form__contact"></fieldset>
  <fieldset class="form__delivery"></fieldset>
</form>

<!--* По умолчанию fieldset визуально сопровождается серой рамкой. -->
<!--! РЕШЕНИE: сброс через normalize.css или CSS -->

<!--# Атрибут action -->
<form action="URL"></form>
<!-- ссылка на обработчик (программу, которая обработает данные формы на сервере) -->

<!--# Атрибут method -->
<form method="POST"></form>
<form method="GET"></form>
<!-- метод POST (когда данные есть в браузере и их надо обновить на сервере) -->
<!-- метод GET (нужен, когда информация уже есть на сервере и нужно получить её себе в браузер) -->
