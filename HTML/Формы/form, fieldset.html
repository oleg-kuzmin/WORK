// устанавливает форму
<form class="form">
  <fieldset class="form__contact-info">
      <!-- Элементы формы для получения данных о пользователе -->
  </fieldset>
  <fieldset class="form__delivery-info">
      <!-- А тут — для информации о времени и адресе доставки -->
  </fieldset>
</form>

Атрибуты:
<!-- это ссылка на обработчик (программа, которая обработает данные формы на сервере) -->
<form action="URL"></form>

<!-- метод POST (когда данные есть у вас в браузере и их надо обновить на сервере) -->
<form method="POST"></form>

<!-- метод GET (нужен, когда информация уже есть на сервере и вам нужно получить её себе в браузер) -->
<form method="GET"></form>

По умолчанию fieldset визуально сопровождается серой рамкой.
Обычно она не нужна, поэтому её сбрасывают файлом normalize.css или CSS-свойством в таблице стилей.
