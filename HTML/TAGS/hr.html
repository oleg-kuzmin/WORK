<!-- Та самая горизонтальная черта, которая разделяет смысловые блоки на странице.
Тег <hr> помогает отделить независимые друг от друга блоки — например, подразделы в статье.
Это блочный элемент, поэтому он встаёт в отдельном ряду, визуально разделяя информацию на странице. -->
-----------------------------------------------------------------------------

<p>Слово «динозавр» означает...</p>
<hr>
<p>Среди палеонтологов...</p>

<!-- CSS -->
hr {
  width: 50px;
  margin: 30px auto;
  border: 1px solid black;
}

<!-- Дизайнеры любят пользоваться линией как средством выразительности.
Почти никогда такая линия не является смысловым разделителем, и поэтому не стоит верстать её как <hr>.
Пользуйтесь этим тегом в том случае, когда без разделителя информация теряет смысл или в ней становится трудно разобраться. -->
